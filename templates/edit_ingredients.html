<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="reciPT〜写真からレシピを自動検索〜" />
    <title>編集</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="header-title carter-one-regular">reciPT</h1>
      <a href="{{ url_for('index') }}">ホームへ</a>
    </header>
    <div class="container">
      <h2 class="sub-title">材料の編集</h2>

      <form action="{{ url_for('show_recipes') }}" method="post">
        <ul id="ingredients-list">
          {% for ingredient in ingredients %}
          <li>
            <input
              type="text"
              name="ingredients"
              value="{{ ingredient }}"
              class="ingredient-name"
            />
            <button
              type="button"
              onclick="removeIngredient(this)"
              class="del-btn"
            >
              削除
            </button>
          </li>
          {% endfor %}
        </ul>
        <button type="button" onclick="addIngredient()" class="add-btn">
          材料を追加
        </button>
        <input type="submit" value="レシピを取得" class="edit-btn" />
      </form>
    </div>

    <script>
      function addIngredient() {
        var ul = document.getElementById("ingredients-list");
        var li = document.createElement("li");
        li.innerHTML =
          '<input type="text" name="ingredients" required class="add-ingredient-name"><button type="button" onclick="removeIngredient(this)" class="del-btn">削除</button>';
        ul.appendChild(li);
      }

      function removeIngredient(button) {
        var li = button.parentNode;
        li.parentNode.removeChild(li);
      }
    </script>
  </body>
</html>
